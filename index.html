<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>witcher</title>

	<link rel="stylesheet" href="libs/swiper/swiper-bundle.min.css">
	<script src="libs/swiper/swiper-bundle.min.js" defer></script>
	<script src="libs/particles/particles.js" defer></script>

	<link rel="stylesheet" href="css/style.css">
	<script src="js/script.js" defer></script>

</head>

<body>
	<div class="swiper slider">

		<!-- Обертка для всех слайдов -->
		<div class="swiper-wrapper slider__wrapper">

			<!-- Один слайд -->
			<div class="swiper-slide slider__item">

				<!-- Слой 1: Фоновый слой (самый медленный) -->
				<div class="slider__layer" data-swiper-parallax="35%"
					style="background-image: url(img/screen-1/layer-back.jpg);">
				</div>

				<!-- Слой 2: Средний слой -->
				<div class="slider__layer" data-swiper-parallax="25%"
					style="background-image: url(img/screen-1/layer-middle.png);">
				</div>

				<!-- Слой 3: Частицы/эффекты (canvas элемент) -->
				<canvas class="particles slider__layer" data-swiper-parallax="18%" data-color="#BE9164">
				</canvas>

				<!-- Слой 4: Передний слой (самый быстрый) -->
				<div class="slider__layer" data-swiper-parallax="14%"
					style="background-image: url(img/screen-1/layer-front.png);">
				</div>
			</div>

			<!-- По такому же примеру остальные блоки -->

			<div class="swiper-slide slider__item">
				<div class="slider__layer" data-swiper-parallax="40%"
					style="background-image: url(img/screen-2/layer-back.jpg);"></div>
				<div class="slider__layer" data-swiper-parallax="34%"
					style="background-image: url(img/screen-2/layer-gera.png);"></div>
				<div class="slider__layer" data-swiper-parallax="30%"
					style="background-image: url(img/screen-2/layer-yen.png);"></div>
				<canvas class="particles slider__layer" data-swiper-parallax="18%" data-color="#BE9164"></canvas>
				<div class="slider__layer" data-swiper-parallax="14%"
					style="background-image: url(img/screen-2/layer-front.png);"></div>
			</div>

			<div class="swiper-slide slider__item">
				<div class="slider__layer" data-swiper-parallax="48%"
					style="background-image: url(img/screen-3/layer-back.jpg);"></div>
				<div class="slider__layer" data-swiper-parallax="35%"
					style="background-image: url(img/screen-3/layer-middle.png);"></div>
				<div class="slider__layer" data-swiper-parallax="29%"
					style="background-image: url(img/screen-3/layer-ciri.png);"></div>
				<canvas class="particles slider__layer" data-swiper-parallax="18%" data-color="#B99970"></canvas>
				<div class="slider__layer" data-swiper-parallax="16%"
					style="background-image: url(img/screen-3/layer-front.png);"></div>
			</div>
		</div>
	</div>
</body>

</html>
